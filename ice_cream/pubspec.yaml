name: ice_cream
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  google_nav_bar: ^5.0.6
  curved_navigation_bar: ^1.0.3
  glassmorphism_ui: ^0.3.0
  carousel_slider: ^4.0.0
  provider:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - lib/images/
  fonts:
    - family: Syne
      fonts:
        - asset: assets/fonts/Syne-Regular.ttf
        - asset: assets/fonts/Syne-Bold.ttf
          weight: 700
